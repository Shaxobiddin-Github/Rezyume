<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitoblar Ro'yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kitoblar Ro'yxati</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.name }} - {{ book.author }}
                <div>
                    <a href="{% url 'delete_book' book.pk %}">O'chirish</a>
                    <a href="{% url 'update_book' book.pk %}">Yangilash</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}"><button>Home</button></a>
</body>
</html>
